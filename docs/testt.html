<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links by Subject</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 20px;
      background: url('https://raw.githubusercontent.com/PavlosGkougkoulis/Uni_Site/main/docs/1.jpg') no-repeat center fixed;
      background-size: contain;
      backdrop-filter: brightness(0.95);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #search-box {
      display: block;
      margin: 0 auto 25px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 16px;
    }
    .subject-card {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .subject-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    ul li {
      margin-bottom: 5px;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Drive Links by Subject</h1>

  <input type="text" id="search-box" placeholder="Search subject...">

  <div id="subjects">
    <div class="subject-card">
      <div class="subject-title">Mathematics</div>
      <ul>
        <li><a href="https://drive.google.com/file/d/math-link1" target="_blank">Lecture Notes</a></li>
        <li><a href="https://drive.google.com/file/d/math-link2" target="_blank">Assignments</a></li>
      </ul>
    </div>

    <div class="subject-card">
      <div class="subject-title">Physics</div>
      <ul>
        <li><a href="https://drive.google.com/file/d/physics-link1" target="_blank">Lab Reports</a></li>
        <li><a href="https://drive.google.com/file/d/physics-link2" target="_blank">Formulas Sheet</a></li>
      </ul>
    </div>

    <div class="subject-card">
      <div class="subject-title">Chemistry</div>
      <ul>
        <li><a href="https://drive.google.com/file/d/chemistry-link1" target="_blank">Experiment Data</a></li>
        <li><a href="https://drive.google.com/file/d/chemistry-link2" target="_blank">Lecture Notes</a></li>
      </ul>
    </div>

    <div class="subject-card">
      <div class="subject-title">History</div>
      <ul>
        <li><a href="https://drive.google.com/file/d/history-link1" target="_blank">Sources</a></li>
        <li><a href="https://drive.google.com/file/d/history-link2" target="_blank">Essay Guidelines</a></li>
      </ul>
    </div>
  </div>

  <a href="index.html" class="back">‚Üê Back to Home</a>

  <script>
    const searchBox = document.getElementById('search-box');
    const subjects = document.getElementById('subjects');
    const subjectCards = subjects.getElementsByClassName('subject-card');

    searchBox.addEventListener('keyup', () => {
      const filter = searchBox.value.toLowerCase();
      for (let i = 0; i < subjectCards.length; i++) {
        const title = subjectCards[i].querySelector('.subject-title').textContent.toLowerCase();
        subjectCards[i].style.display = title.includes(filter) ? '' : 'none';
      }
    });
  </script>
</body>
</html>
